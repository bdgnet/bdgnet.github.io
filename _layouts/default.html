<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CDMEQF28LX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CDMEQF28LX');
  </script>

    <link rel="icon" type="image/png" href="/assets/favicon.png"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
        
        {% if site.logo %}
          <img class="logo" src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}

        <!--<p class="view"><a href="{{ site.github.owner_url }}">Nasz profil na GitHub</a></p>-->

        <div class="social-media">Social media:</div>
          <a href="https://www.facebook.com/BydgoszczNETUserGroup" class="fa fa-facebook sm-icon"></a>
          <a href="https://www.linkedin.com/company/bydgoszcz-net-user-group" class="fa fa-linkedin sm-icon"></a>
          <a href="https://www.meetup.com/pl-PL/Net-User-Group-Bydgoszcz" class="fa fa-meetup sm-icon"></a>
          <a href="https://twitter.com/bdgnet" class="fa fa-twitter"></a></li>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Bydgoszcz .Net User Group</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
